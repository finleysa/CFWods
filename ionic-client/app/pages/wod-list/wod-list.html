<ion-header>
  <button menuToggle>
  <ion-icon name="menu"></ion-icon>
  </button>
  <ion-navbar>
    <ion-title>WodList</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let wod of wods">
      <ion-avatar item-left>
        <h2>{{ wod.name }}</h2>
      </ion-avatar>
      <h3 item-middle>Workout type: {{ wod.type }}</h3>
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
